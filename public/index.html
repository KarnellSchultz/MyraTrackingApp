  <body  >
    <div class="d-flex" id="wrapper">


      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
          <div class="mr-2" id="profileImg"></div>
          <div class="mr-3" id="username-heading" class="sidebar-heading">Not logged in </div>
          <a class="navbar-brand" href="#">Myra Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#" onclick=""
                  > üêú <span class="sr-only">(current)</span></a>
              </li>
             
              <li class="nav-item">
                <a name="Archive" id="" class="btn btn-outline-primary" href="./archive.html" role="button">
                Archived Tickets
                </a>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <!-- hid this search box -->
              <input
                class="form-control mr-sm-2 d-none"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class=""> 
              
                <button
                class="btn btn-outline-danger my-2 my-sm-0"
                type="submit"
                onclick="signOut()"
                >Sign Out
                </button> 
              </div>

            </form>
          </div>
        </nav>
        <div class="container-fluid">
          <div class="container">
            <div class="jumbotron bg-transparent">
              <h1 class="display-4">üë®üèæ‚ÄçüíªGoals</h1>
              <p id="lead-header" class="lead">
                Create a new task, then track the progress of the task through completion.
              </p>
              <!-- modal button  -->

              <!-- end modal button  -->

              <div id="createTicketVue" class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <select
                    v-model="selected"
                    class=" btn btn-lg btn-warning"
                    id="inputGroupSelect01"
                  >
                    <!-- <option disabled value="" selected>Status</option> -->
                    <option value="1" selected>To Do</option>
                    <option value="2">In Progress</option>
                    <option value="3">Done</option>
                  </select>
                </div>
                <input
                  v-model="title"
                  placeholder="Wash clothes. . ."
                  type="text"
                  class="form-control"
                  aria-label="Text input with dropdown button"
                />
                <button
                  v-on:click="vueTicketCreater"
                  class="btn btn-warning input-group-append"
                  type="button"
                >Save & Create
                </button>
              </div>

              <!-- start Vue el -->
              <div id="ticketCard">
                <hr class="my-3" />
                <div class="container">
                  <div class="jumbotron bg-light">
                    <div class="row align-items-start">
                      <div class="col-sm-4"
                      ondrop='onDrop(event, "To Do");'
                      ondragover='onDragOver(event);'


                      ondragenter='dragEnterHandler(event)'
                      ondragleave='dragLeaveHandler(event)'

                      >
                        <button 
                        class="btn btn-danger">
                        To Do
                        <span class=" badge badge-success badge-pill"></span> 
                      </button>
                      <div v-for="(item, index) in tickets">
                          <div v-if="item.status == 'To Do' ">

                            <div
                            > 
                            <div 
                            :id="[item.keyIndex, index, 'draggableCard', 'toDo']"
                            draggable="true"
                            ondragstart='onDragStart(event)' 
                            ondragend='onDragEnd(event)'
                            ondragenter='dragEnterHandler(event)'
                            ondragleave='dragLeaveHandler(event)'


                            class="card rounded hoverable" 
                            style="width: 18rem;">
                             <!-- start of cards body -->
                              <div class="card-body">
                                <span class="badge badge-pill badge-danger btn-group-sm">
                                   {{ item.status }} 
                                </span>
                                  <div class="d-flex justify-content-end" >  
                                    <button 
                                    v-on:click="shownToggle(index)" 
                                    class="btn btn-sm btn-outline-info" >
                                     ‚úèÔ∏èEdit
                                    </button>
                                  </div>
                                                                
                                  <span v-if="item.edit">   
                                    <div class="input-group mb-2">
                                      <input v-model="item.title"
                                        class="form-control"
                                        placeholder="edit me . . . ">
                                      <div class="input-group-append">
                                      <button 
                                        v-on:click="updateTicketTitleContent(index, item.keyIndex)" 
                                        class="btn btn-sm btn-outline-primary">
                                        üíæSave
                                      </button>
                                      </div>
                                    </div>
                                  </span> 
                                      <div v-else>  
                                        <h5 class="card-title">{{ item.title }}</h5>
                                      </div>

                                <div class="btn-group" role="group" aria-label="group of buttons to regress or progress">
                                <button
                                  v-on:click="updateStatus(index, item.keyIndex)"
                                  class="btn btn-sm btn-outline-warning" >
                                  In Progress üëâüèæ
                                </button>
                                </div>
                            </div>
                            <!-- end of the cards body content -->
                              </div>
                            </div>

                            </div>
                          </div>
                        </div>
                        <!-- end of the col section -->

                      <div class="col-sm-4"
                      ondrop='onDrop(event, "In Progress");'
                      ondragover='onDragOver(event);'

                      ondragenter='dragEnterHandler(event)'
                      ondragleave='dragLeaveHandler(event)'

                      >
                        <button class="btn btn-warning">
                          In Progress
                          <span class=" badge badge-info"></span>
                        </button>

                        <div v-for="(item, index) in tickets">
                          <div v-if="item.status == 'In Progress' ">
                            <div
                            class="card rounded hoverable" 
                            style="width: 18rem;"
                            :id="[item.keyIndex, index, 'draggableCard', 'inProgress']"
                            ondragstart='onDragStart(event)' 
                            ondragend='onDragEnd(event)'
                            ondragenter='dragEnterHandler(event)'
                            ondragleave='dragLeaveHandler(event)'

                            draggable="true"
                            
                            >
                              <div class="card-body">
                                <span class="badge badge-pill badge-warning">
                                  {{ item.status }}
                                </span>

                                <div class="d-flex justify-content-end" >  
                                    <button
                                    v-on:click="shownToggle(index)" 
                                    class="btn btn-sm btn-outline-info" >
                                     ‚úèÔ∏èEdit
                                    </button>
                                  </div>

                                  <span v-if="item.edit">   
                                      <div class="input-group mb-2">
                                        <input v-model="item.title"
                                          class="form-control"
                                          placeholder="edit me . . . ">
                                        <div class="input-group-append">
                                        <button 
                                          v-on:click="updateTicketTitleContent(index, item.keyIndex)" 
                                          class="btn btn-sm btn-outline-primary">
                                          üíæSave
                                        </button>
                                        </div>
                                      </div>
                                    </span> 

                                    <div v-else>  
                                        <h5 class="card-title">{{ item.title }}</h5>
                                    </div>


                                <div class="btn-group" role="group" aria-label="group of buttons to regress or progress">
                                <button v-on:click="regressStatus(index, item.keyIndex)"
                                class="btn btn-sm btn-outline-secondary">
                                üëàüèæRegress
                              </button>
                                <button
                                  v-on:click="updateStatus(index, item.keyIndex)"
                                  class="btn btn-sm btn-outline-success"> 
                                  Done üëâüèæ
                                </button>
                                </div>
                              </div>
                            </div>
                    
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-4"
                      ondrop='onDrop(event, "Done");'
                      ondragover='onDragOver(event);'

                      ondragenter='dragEnterHandler(event)'
                      ondragleave='dragLeaveHandler(event)'
                      >
                        <button class="btn btn-success">
                          Done
                          <span class=" badge badge-info"></span>
                        </button>
                        <div v-for="(item, index) in tickets">
                          <div v-if="item.status == 'Done' ">
                            <div 
                            class="card rounded hoverable" 
                            style="width: 18rem;"
                            :id="[item.keyIndex, index, 'draggableCard', 'Done']"
                            ondragstart='onDragStart(event)' 
                            ondragend='onDragEnd(event)'
                            ondragenter='dragEnterHandler(event)'
                            ondragleave='dragLeaveHandler(event)'

                            draggable="true"
                            >
                              <div class="card-body">
                                <span class="badge badge-pill badge-success">
                                  {{ item.status }}
                                </span>


                                <div class="d-flex justify-content-end" >  
                                    <button 
                                      v-on:click="shownToggle(index)" 
                                      class="btn btn-sm btn-outline-info" >
                                     ‚úèÔ∏èEdit
                                    </button>
                                  </div>

                                  <span v-if="item.edit == true ">   
                                      <div class="input-group mb-2">
                                        <input v-model="item.title"
                                          class="form-control"
                                          placeholder="edit me . . . ">
                                        <div class="input-group-append">
                                        <button 
                                          v-on:click="updateTicketTitleContent(index, item.keyIndex)" 
                                          class="btn btn-sm btn-outline-primary">
                                          üíæSave
                                        </button>
                                        </div>
                                      </div>
                                    </span> 

                                    <div v-else>  
                                        <h5 class="card-title">{{ item.title }}</h5>
                                    </div>

                                <div class="btn-group" role="group" aria-label="group of buttons to regress or progress"> 

                                <button v-on:click="regressStatus(index, item.keyIndex)"
                                class="btn btn-sm btn-outline-secondary">
                                üëàüèæRegress
                                  </button>
                                <button
                                  v-on:click="archiveIt(index, item.keyIndex)"
                                  class="btn btn-sm btn-outline-info">
                                   Archive üóÇ
                                </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- end of Vue el -->
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="/__/firebase/init.js"></script>

    <script defer src="app.js"></script>
